<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beneficaiary Logger</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo">BENÃ‰-LOGGER</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="header">
        <h1>Welcome to the Beneficiary Logger</h1>
        <p>
          This application helps you log and manage beneficiary information.
        </p>
      </div>

      <form>
        <div class="acc-client">
          <label for="client">Client name</label>
          <input
            type="text"
            id="client"
            name="client"
            placeholder="Enter client name"
            maxlength="20"
          />
          <div class="error"></div>
        </div>
        <div class="acc-type">
          <label for="type">Account type</label>
          <select id="type" name="type">
            <option value="savings">Savings</option>
            <option value="current">Current</option>
          </select>
        </div>
        <div class="acc-amount">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount"
            maxlength="10"
          />
          <div class="error"></div>
        </div>
      </form>
      <div class="submit">
        <button type="button" class="btn">Add beneficiary</button>
      </div>
    </main>
    <div class="output">
      <!-- beneficiaries will be added :) -->
      <ul class="beneficiaries"></ul>
    </div>
    <footer>
      <p>&copy; 2023 Beneficaiary Logger. All rights reserved.</p>
    </footer>
    <script type="module" src="./public/app.js"></script>
  </body>
</html>
